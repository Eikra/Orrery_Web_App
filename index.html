<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Ensure no scrollbars */
            font-family: Arial, sans-serif;
            height: 100%;
            /* Ensure body takes full viewport height */
        }

        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
            flex-direction: row;
        }

        #sidebar {
            width: 20%;
            /* Adjusted to a percentage for responsiveness */
            min-width: 200px;
            /* Optional: set a minimum width */
            max-width: 300px;
            /* Optional: set a maximum width */
            background-color: #222;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #sidebar h2,
        #sidebar h3 {
            margin: 0;
            padding: 10px 0;
        }

        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            /* Dark background for contrast */
            position: relative;
            /* Position canvas inside this div */
        }

        .planet-button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: left;
            width: 100%;
            /* Full width buttons */
            box-sizing: border-box;
            /* Ensure proper padding and margins */
        }

        .planet-button:hover {
            background-color: #555;
        }

        #speed-slider {
            width: 100%;
            margin-top: 10px;
        }

        #canvasDiv {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <h2>Solar System</h2>
            <p>Select a planet to focus on:</p>
            <button class="planet-button" onclick="focusOnPlanet('Mercury')">Mercury</button>
            <button class="planet-button" onclick="focusOnPlanet('Venus')">Venus</button>
            <button class="planet-button" onclick="focusOnPlanet('Earth')">Earth</button>
            <button class="planet-button" onclick="focusOnPlanet('Mars')">Mars</button>
            <button class="planet-button" onclick="focusOnPlanet('Jupiter')">Jupiter</button>
            <button class="planet-button" onclick="focusOnPlanet('Saturn')">Saturn</button>
            <button class="planet-button" onclick="focusOnPlanet('Uranus')">Uranus</button>
            <button class="planet-button" onclick="focusOnPlanet('Neptune')">Neptune</button>

            <h3>Simulation Speed</h3>
            <input type="range" id="speed-slider" min="1" max="10" value="0" oninput="adjustSpeed(this.value)">
            <span id="speed-value">5x</span>
        </div>

        <!-- WebGL content -->
        <div id="content">
            <div id="canvasDiv"></div>
        </div>
    </div>

    <!-- Include the main.js file -->
    <script type="module" src="main.js"></script>
</body>

</html>
